services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: supabase_postgres
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_DB: ${DB_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - supabase

  # Supabase Studio (Admin Dashboard)
  studio:
    image: supabase/studio:latest
    container_name: supabase_studio
    environment:
      HOSTNAME: 0.0.0.0
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:8000
      SUPABASE_ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4YW1wbGUiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTYyNDk5NTAwMCwiZXhwIjoxNjI1MDgxNDAwfQ.CRXP3ySUJUgq9d3-o_Up-XENzFMwIsCaL0Xc_E_0Zgs}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4YW1wbGUiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNjI0OTk1MDAwLCJleHAiOjE2MjUwODE0MDB9.ducMBoQFc4Sm1GLaDgnPm5pWeb4srw5Js7A7dqc_vQM}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-postgres}
    ports:
      - "${STUDIO_PORT:-54323}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - supabase

  # Kong (Supabase API Gateway)
  kong:
    image: kong:3.4
    container_name: supabase_kong
    environment:
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    ports:
      - "${API_PORT:-8000}:8000"
      - "${KONG_ADMIN_PORT:-8001}:8001"
    volumes:
      - ./supabase/config/kong.yml:/etc/kong/kong.yml:ro
    depends_on:
      - postgres
    networks:
      - supabase
    # Removed healthcheck to avoid startup issues

  # Your Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: app_dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-http://kong:8000}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4YW1wbGUiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTYyNDk5NTAwMCwiZXhwIjoxNjI1MDgxNDAwfQ.CRXP3ySUJUgq9d3-o_Up-XENzFMwIsCaL0Xc_E_0Zgs}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4YW1wbGUiLCJyb2xlIjoic2VydmljZV9yb2xlIiwiaWF0IjoxNjI0OTk1MDAwLCJleHAiOjE2MjUwODE0MDB9.ducMBoQFc4Sm1GLaDgnPm5pWeb4srw5Js7A7dqc_vQM}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/postgres}
    ports:
      - "${APP_PORT:-3001}:3000"
    volumes:
      - ./app:/app
    networks:
      - supabase
    entrypoint: /docker-entrypoint.sh
    command: npm run dev

networks:
  supabase:
    driver: bridge

volumes:
  postgres_data:
    driver: local